<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <style>
      .sidebar {
        color: grey;
        background-color: black;
        min-height: 650px;
        opacity: 0.8;
      }
      body {
        overflow: hidden !important;
      }

      .navbar-custom {
        background: linear-gradient(to bottom, #0072ff, #00c6ff);
      }
      .navbar-text {
        color: #fff;
        font-size: 20px;
      }
      .inside {
        color: black;
      }
      .issue{
        font-size: 15px;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-custom navbar-text">
        <div class="container-fluid">
          <div class="navbar-text" href="#">
            <i class="fa-solid fa-bars"></i>
            Library Mangement System
          </div>
          <div class="d-flex">
            <i class="fa-solid fa-user p-1"></i>
            Welcome Admin
          </div>
        </div>
      </nav>
    </div>
    <!-- navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 sidebar">
          <nav
            id="sidebarMenu"
            class="collapse d-lg-block sidebar collapse bg-light"
          >
            <div class="position-sticky">
              <div class="list-group list-group-flush mx-3 mt-4">
                <a
                  routerLink="/home"
                  class="list-group-item list-group-item-action py-2 ripple"
                  aria-current="true"
                >
                  <i class="fa-solid fa-house me-3"></i
                  ><span> <b> Home Page </b></span>
                </a>

                <div class="inside"><b> features </b></div>
                <button
                  class="list-group-item list-group-item-action py-2 ripple"
                  routerLink="requests"
                >
                  <i class="fa-sharp fa-solid fa-plus me-3"></i
                  ><span><b>Add Members</b></span>
                </button>
                <a
                  href="#"
                  class="list-group-item list-group-item-action py-2 ripple"
                  routerLink="managemembers"
                  ><i class="fa-solid fa-address-book me-3"></i
                  ><span><b>Manage Member</b></span></a
                >
                <a
                  href="#"
                  class="list-group-item list-group-item-action py-2 ripple"
                  routerLink="addbooks"
                >
                  <i class="fa-sharp fa-solid fa-plus me-3"></i
                  ><span><b> Add Books </b></span>
                </a>
                <a
                  href="#"
                  class="list-group-item list-group-item-action py-2 ripple"
                  routerLink="managebooks"
                  ><i class="fa-solid fa-address-book me-3"></i
                  ><span><b> Manage Books</b></span></a
                >
                <a
                routerLink="issue-return"
                  class="list-group-item list-group-item-action py-2 ripple"
                  ><i class="fas fa-globe fa-fw me-3"></i
                  ><span class="issue"><b>Issue/return Book</b></span></a
                >
                <a
                routerLink="issued"
                  class="list-group-item list-group-item-action py-2 ripple"
                  ><i class="fas fa-globe fa-fw me-3"></i
                  ><span class="issue"><b>Issued Book</b></span></a
                >

                <a
                routerLink="/login"
                  class="list-group-item list-group-item-action py-2 ripple"
                  ><i class="fa-solid fa-right-from-bracket me-3"></i
                  ><span> <b> LogOut </b></span></a
                >

              </div>
            </div>
          </nav>
        </div>
        <!-- sidebar -->
        <div class="col-10 maincontent">
          <router-outlet></router-outlet>
        </div>
        <!-- maincontent -->
      </div>
      <!-- row -->
    </div>
    <!-- main container -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
